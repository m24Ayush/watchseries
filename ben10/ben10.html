<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
    <title>WatchListz</title>
</head>
<style>
    .movie-list {
        grid-template-columns: repeat(auto-fit, 350px);
    }

    .movie-list-item {
        width: 350px;
    }

    .movie-list-item-img {
        width: 350px;
        height: 270px;
    }
</style>

<body>
    <div class="header">
        <h2>Watch It</h2>
    </div>

    <div class="container">
        <div class="search-bar">
            <input type="text" id="input" placeholder="Search Series" onkeyup="searchquery()">
        </div>
        <button id="button"><a href="/movies.html">Movies</a></button>
        <button id="button"><a href="/index.html">Series</a></button>

        <hr class="line">
        <!-- ################################################# -->
        <div class="movie-list-container">
            <div class="movie-list">
                <!-- ---------Ben10 Classic---------- -->
                <div class="movie-list-item">
                    <a href="ben10-claassic.html">
                        <img class="movie-list-item-img" src="img/ben10-classic.jpg">
                        <h2 class="movie-list-item-title">Ben10 Classic Season(1-4)</h2>
                    </a>
                </div>
                <!-- ---------Ben10 Alien Force---------- -->
                <div class="movie-list-item">
                    <a href="ben10-alien-force.html">
                        <img class="movie-list-item-img" src="img/ben10-alien-force.jpg">
                        <h2 class="movie-list-item-title">Ben10 Alien Force Season(1-3)</h2>
                    </a>
                </div>
                <!-- ---------Ben10 Ultimate Alien---------- -->
                <div class="movie-list-item">
                    <a href="ben10-ultimate-alien.html">
                        <img class="movie-list-item-img" src="img/ben10-ultimate-alien.PNG">
                        <h2 class="movie-list-item-title">Ben10 Ultimate Alien Season(1-3)</h2>
                    </a>
                </div>
                <!-- ---------Ben10 Omniverse---------- -->
                <div class="movie-list-item">
                    <a href="ben10-omniverse.html">
                        <img class="movie-list-item-img" src="img/ben10-omniverse.jpg">
                        <h2 class="movie-list-item-title">Ben10 Omniverse Season(1-8)</h2>
                    </a>
                </div>
                <!-- ------------------- -->
            </div>
        </div>
    </div>

</body>

</html>
